<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login V12</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/css/util.css">
    <link rel="stylesheet" type="text/css" href="login/css/main.css">
    <style>
        .validationError{
            color: red;
            font-weight: bold;
        }
    </style>
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('login/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form" >
                <div class="login100-form-avatar">
                    <img src="login/images/success.png" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    Plan will be taken to next month!
					</span>


                <span class="login100-form-title p-t-20 p-b-45">
                   Your current plans!
					</span>


                <div th:each="i:${myPlans}">
                    <h2>Email address: <b th:text="${i.userId}">Username</b></h2><br>

                    <!-- <h4>Purchased <i th:text="${i.dongleId}">Dongle Name</i>
                     <i th:text="${i.prePaidId}">Prepaid</i>
                         <i th:text="${i.postPaidId}">PostPaid</i></h4>-->

                    <div th:each="j:${i.payment}">
                        <h3>Card Holder name: <i th:text="${j.owner}">Owner</i></h3>
                    </div>

                    <div class="login100-form-title p-t-20 p-b-45" th:each="k:${myDongle}">
                        <b th:text="${k.scheme}">Scheme</b>
                        <b th:text="${k.benefits}">Benefits</b>
                    </div><br>

                    <div class="login100-form-title p-t-20 p-b-45" th:each="m:${myPrePlans}">
                        <b th:text="${m.scheme}">Scheme</b>
                    </div><br>

                    <div class="login100-form-title p-t-20 p-b-45" th:each="l:${myPostPlans}">
                        <b th:text="${l.scheme}">Scheme</b><br>
                        <b th:text="${l.value}">Value</b><br>
                        <b th:text="${l.benefits}">Benefits</b>
                    </div><br>
                    <hr>
                </div>

         <!--       <div class="container-login100-form-btn p-t-10">
                 &lt;!&ndash;   <button class="login100-form-btn">&ndash;&gt;
                        <a th:href="myPlans">View My Plans</a>
                 &lt;!&ndash;   </button>&ndash;&gt;
                </div>-->

                <!--<div class="text-center w-full p-t-25 p-b-230">
                    <a href="#" class="txt1">
                        Forgot Username / Password?
                    </a>
                </div>

                <div class="text-center w-full">
                    <a class="txt1" href="#">
                        Create new account
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>-->
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/bootstrap/js/popper.js"></script>
<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="login/js/main.js"></script>

</body>
</html>
