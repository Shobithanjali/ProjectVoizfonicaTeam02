<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New Connection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/css/util.css">
    <link rel="stylesheet" type="text/css" href="login/css/main.css">
    <style>
        .validationError{
            color: red;
            font-weight: bold;
        }
    </style>
    <!--===============================================================================================-->
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
            <a href="javascript:void(0);" class="bars"></a>
            <a class="navbar-brand" href=""></a>
            <a th:href="dashboard">Back to home</a>
        </div>
        <!-- <div class="collapse navbar-collapse" id="navbar-collapse">
             <ul class="nav navbar-nav navbar-right">


         </div>-->
    </div>
</nav>
<div class="limiter">
    <div class="container-login100" style="background-image: url('login/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form"  method="POST" th:object="${regstration}">
                <div class="login100-form-avatar">
                    <img src="login/images/register.png" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
						New Connection
					</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Firstname is required">
                    <input class="input100" type="text" name="firstname" placeholder="Firstname" th:field="*{firstname}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('firstname')}"
                          th:errors="*{firstname}">First name</span>

                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Lastname is required">
                    <input class="input100" type="text" name="lastname" placeholder="Lastname" th:field="*{lastname}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('lastname')}"
                          th:errors="*{lastname}">Last name</span>

                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Address is required">
                    <input class="input100" type="text" name="address" placeholder="Address" th:field="*{address}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('city')}"
                          th:errors="*{address}">Address</span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate = "City is required">
                    <input class="input100" type="text" name="city" placeholder="City" th:field="*{city}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('city')}"
                          th:errors="*{city}">City</span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate = "State is required">
                    <input class="input100" type="text" name="city" placeholder="State" th:field="*{state}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('state')}"
                          th:errors="*{state}">State</span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Aadhar is required">
                    <input class="input100" type="text" name="city" placeholder="Aadhar" th:field="*{aadhar}">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    <span class="validationError"
                         th:if="${#fields.hasErrors('aadhar')}"
                              th:errors="*{aadhar}">Aadhar no</span>
                </div>


                <div class="wrap-input100 validate-input m-b-10"> <!--data-validate = "Password is required"-->
                    <input class="input100" type="email"  placeholder="Email Id" th:field="*{email}">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Email id</span>
                </div>



                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        Submit
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/bootstrap/js/popper.js"></script>
<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="login/js/main.js"></script>

</body>
</html>
