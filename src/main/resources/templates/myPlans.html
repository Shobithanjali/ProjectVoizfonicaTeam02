<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>

            <a th:href="dashboard">Back to home</a>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/plan.png');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <div class="login100-form validate-form">
                <div class="login100-form-avatar">
                    <img src="images/plan.png" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
						Your Current Plan
					</span><hr>


                <div class="login100-form-title p-t-20 p-b-45" th:each="j:${myDongle}">
                    <b th:text="${j.scheme}">Scheme</b>
                    <b th:text="${j.benefits}">Benefits</b>
                </div><br>

                <div class="login100-form-title p-t-20 p-b-45" th:each="k:${myPrePlans}" >
                    <b th:text="${k.scheme}">Scheme</b>
                </div><br>

                <div class="login100-form-title p-t-20 p-b-45" th:each="m:${myPostPlans}">
                    <b th:text="${m.scheme}">Scheme</b><br>
                    <b th:text="${m.value}">Value</b><br>
                    <b th:text="${m.benefits}">Benefits</b>
                </div><br><hr size="10">
                <span class="login100-form-title p-t-20 p-b-45">
					Payment details!
					</span><hr>

                <div th:each="i:${myPlans}">
                    <b th:text="${i.idOrder}">ID</b>
                    <!--  <h2>Email address: <b th:text="${i.userId}">Username</b></h2><br>-->
                    <div th:each="j:${i.payment}">
                        <h3>Card Holder : <i th:text="${j.owner}">Owner</i></h3>
                    </div>
                </div>
                    <hr>
                </div>
<hr>
